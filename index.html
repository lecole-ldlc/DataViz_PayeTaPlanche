<html>
<head>
<!--Index file with base table format + links to css and js files-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="map.js"></script>
</head>
<body>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtijSawTOdoLHBiMO-gGfdGCx2QRUwT3s">  </script>
<table>
<!--Row 1 - title image and colour key-->
<!--Row 2 - search option radio buttons (buttons hidden, labels instead)-->
<tr>
  <td colspan='2' id='title'>
    <input type="radio" id='type'  name="search_option" value="type" checked="checked"><label for="type"> Type de Bar </label>&nbsp;&nbsp;
    <input type="radio" id='arrond'  name="search_option" value="arrond"><label for="arrond"> Code Postal </label>&nbsp;&nbsp;
    <input type="radio" id='prixyelp' name="search_option" value="prixyelp"><label for="prixyelp"> Prix Yelp </label>&nbsp;&nbsp;
    <input type="radio" id='noteyelp'  name="search_option" value="noteyelp"><label for="noteyelp"> Note Yelp </label>&nbsp;&nbsp;
    <input type="radio" id='valide'  name="search_option" value="valide"><label for="valide"> Test Paye Ta Planche </label>&nbsp;&nbsp;
  </td>


<!--Row 3 - a break so there is a space in between the radio and the charts-->
<tr>
  <td colspan='3'></td>
</tr>
<!--Row 4 - charts - 4 columns, charts in individual  tables -->
<tr>
  <!--list_title - dynamically created checkbox - see effective.js -->
  <td class='chart_td'>
    <table class='chart_table'>
      <tr><td id='list_title'>LIEUX</td></tr>
      <tr><td id='list_radio'></td><tr>
    </table>
  </td>
  <!--map td and title -->
  <td class='chart_td'>
    <table class='chart_table'>
      <tr><td id='map_title'>LIEUX</td></tr>
      <tr><td><div id="map"></div>
</td><tr>
    </table>
  </td>

</tr>
</table>

</body>
</html>
